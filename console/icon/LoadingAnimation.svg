<svg className="m-loading-mark" fill="#472F85" viewBox="0 0 33.8232 27.916767" xmlns="http://www.w3.org/2000/svg">
<style>
        @keyframes bigBar {
          0% {
            opacity: 1;
            transform: translateX(0) translateY(0);
          }

          19% {
            opacity: 0;
            transform: translateX(30%) translateY(30%);
          }
          20% {
            transform: translateX(-100%) translateY(-100%);
            opacity: 0;
          }
          21% {
            opacity: 1;
          }

          70% {
            transform: translateX(0) translateY(0);
          }
        }

        @keyframes smallBar {
          0% {
            opacity: 1;
            transform: translateY(0);
          }

          49% {
            opacity: 0;
            transform: translateY(-100%);
          }

          50% {
            transform: translateY(100%);
          }

          100% {
            opacity: 1;
            transform: translateY(0);
          }
        }

        .m-loading-mark .bar {
          animation-duration: 1.5s;
          animation-iteration-count: infinite;
        }

        .m-loading-mark .bar1 {
          animation-name: bigBar;
          animation-delay: 0;
        }

        .m-loading-mark .bar2 {
          animation-name: bigBar;
          animation-delay: 0.2s;
        }

        .m-loading-mark .bar3 {
          animation-name: bigBar;
          animation-delay: 0.4s;
        }

        .m-loading-mark .bar4 {
          animation-name: smallBar;
          animation-delay: 0.3s;
        }

        .m-loading-mark .bar5 {
          animation-name: smallBar;
          animation-delay: 0.6s;
        }
      </style>
